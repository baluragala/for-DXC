<ul>
    <li *ngFor="let course of courses; let i=index" (click)="onClicked(course)">
      <img *ngIf="!privilegedUser" [src]="'https://pbs.twimg.com/profile_images/616076655547682816/6gMRtQyY.jpg'"
        [ngStyle]="{'width':'100px'}"
      />
      {{i}} - {{course.title}} By {{course.author}}
    </li>
</ul>
