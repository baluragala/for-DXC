<div class="container">

  <h2>Add Course</h2>
  <form #courseForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required
            name="title" [(ngModel)]="title"
      >
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" required
                name="description" [(ngModel)]="description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Submit</button>

  </form>
</div>
